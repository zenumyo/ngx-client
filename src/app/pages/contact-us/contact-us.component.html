<p>
  Have a business enquiry? Simply want to grab a cuppa coffee with us? Feel free to reach out!
</p>

<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>Contact Us</nb-card-header>
      <nb-card-body>
        <form>
          <div class="form-group row">
            <label for="firstName" class="col-sm-3 col-form-label">First Name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="firstName" placeholder="First Name">
            </div>
          </div>

          <div class="form-group row">
            <label for="lastName" class="col-sm-3 col-form-label">Last Name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="lastName" placeholder="Last Name">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputEmail1" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
              <input type="email" class="form-control" id="inputEmail1" placeholder="Email">
            </div>
          </div>

          <div class="form-group row">
            <label for="phoneNumber" class="col-sm-3 col-form-label">Mobile number (optional)</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number">
            </div>
          </div>

          <div class="form-group row">
            <label for="message" class="col-sm-3 col-form-label">Message</label>
            <div class="col-sm-9">
              <textarea class="form-control" id="message" placeholder="Message"></textarea>
            </div>
          </div>

          <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
